
<div>
    <h2><span data-translate="jhipsterSampleApplicationNg1App.operation.detail.title">Operation</span> {{vm.operation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterSampleApplicationNg1App.operation.date">Date</span></dt>
        <dd>
            <span>{{vm.operation.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationNg1App.operation.description">Description</span></dt>
        <dd>
            <span>{{vm.operation.description}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationNg1App.operation.amount">Amount</span></dt>
        <dd>
            <span>{{vm.operation.amount}}</span>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationNg1App.operation.bankAccount">Bank Account</span></dt>
        <dd>
            <a ui-sref="bank-account-detail({id:vm.operation.bankAccount.id})">{{vm.operation.bankAccount.name}}</a>
        </dd>
        <dt><span data-translate="jhipsterSampleApplicationNg1App.operation.label">Label</span></dt>
        <dd>
            <span ng-repeat="label in vm.operation.labels">
                <a ui-sref="label-detail({id: label.id})">{{label.label}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="operation-detail.edit({id:vm.operation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
